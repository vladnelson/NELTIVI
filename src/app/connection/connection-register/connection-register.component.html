<div class="form-box">
    <div class="form-top">
        <div class="form-top-left">
            <h3>Sign up now</h3>
            <p>Fill in the form below to get instant access:</p>
        </div>
        <div class="form-top-right">
            <i class="fa fa-pencil"></i>
        </div>
    </div>
    <div class="form-bottom">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()">
            <div class="form-group">
                <label class="sr-only" for="form-register-username">Username</label>
                <input type="text" name="form-register-username" placeholder="Username..." formControlName="username" class="form-register-username form-control" id="form-register-username">
            </div>
            <div class="form-group">
                <label class="sr-only" for="form-register-email">Email</label>
                <input type="text" name="form-register-email" placeholder="Email..." formControlName="email" class="form-register-email form-control" id="form-register-email">
            </div>
            <div class="form-group">
                <label class="sr-only" for="form-register-password">Password</label>
                <input type="password" name="form-register-password" placeholder="Password..." formControlName="password" class="form-register-password form-control" id="form-register-password">
            </div>
            <div class="form-group">
                <label class="sr-only" for="form-register-confirmpassword">Confirm password</label>
                <input type="password" name="form-register-confirmpassword" placeholder="Confirm Password..." formControlName="confirmPassword" class="form-register-confirmpassword form-control" id="form-register-confirmpassword">
            </div>

            <article class="form-group">
                <button [disabled]="loadingRegister" class="btn"> 
            <span *ngIf="loadingRegister" class="spinner-border spinner-border-sm mr-1"></span>
            GO !
        </button>
            </article>

        </form>
    </div>
</div>
